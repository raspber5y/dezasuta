<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unoemi|contact</title>
    <meta name="description" content="unoemiへのお問い合わせ">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <header class="header">
        <nav class="pc_nav">
            <h4>menu</h4>
            <ul>
                <li><a href="../index.html" class="menu_btn">top</a></li>
                <li><a href="../about/" class="menu_btn">about</a></li>
                <li><a href="../works/index.html" class="menu_btn">works</a></li>
                <li><a href="#headr" class="menu_btn">contact</a></li>
            </ul>
        </nav>
        <div class="header_wrap">
            <div>
                <a href="../index.html">
                    <h1>
                        <img class="emiuno_logo" src="../images/unoemi_logo.png" alt="emiunoのロゴ">
                    </h1>
                </a>
            </div>
            <div class="pc_btn">menu<span></span></div>
        </div>
        <img src="../images/sub_header.png" alt="右上から左下に光が指す画像">
    </header>
    <main>
        <section class="contact">
            <div class="contact_title">
                <div class="title_shape"></div>
                <h2 class="title">Contact</h2>
            </div>
            <div class="form_wrap">
                <div class="form_lead">
                    <p class="lead_text">
                        お仕事依頼やお困りごと等、お気軽にご相談ください。<br>
                        必須は必須項目となります。
                    </p>
                    <div class="mailaddress">
                        <img src="../images/mail_icon.png" alt="メールのアイコン">
                        <address>emiuno_design@gmail.com</address>
                    </div>
                    <p class="lead_text">
                        メールでのご連絡も受付しております。<br>
                        右記項目を明記の上、お送りいただけますと助かります。<br>
                        メールアドレスはアイコンをクリックしてコピーできます。
                    </p>
                </div>
                <form class="form"
                    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfgSVaRmhm3fBNMXqlmcVHGvfRcP3DiHkFyuD6LXqJanEYRDA/formResponse"
                    method="post" target="hidden_iframe" onsubmit="submitted=true;">
                    <label class="question">氏名、担当者名</label>
                    <input class="answerbox" type="text" placeholder="" name="entry.1595783415" required>
                    <label class="question" for="">組織名、会社名</label>
                    <input class="answerbox" type="text" placeholder="" name="entry.917147545">
                    <label class="question" for="">メールアドレス</label>
                    <input class="answerbox" type="text" placeholder="" name="entry.195502580" required>
                    <label class="question" for="">お問い合わせ内容</label>
                    <textarea name="entry.1583236231"
                        placeholder="ご相談内容の詳細をご記入ください。&#13;&#10;また、質問のみのお問い合わせも大歓迎です。&#13;&#10;ぜひお気軽にお問い合わせください！"
                        required></textarea>
                    <label class="form_checkmark">
                        <input type="checkbox" checked>入力内容に間違いはございませんか？
                        <span class="checkmark"></span>
                    </label>
                    <button type="submit">送信</button>
                </form>
                <script type="text/javascript">var submitted = false;</script>
                <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
                    onload="if(submitted){window.location='（file:///Users/emi/Library/Mobile%20Documents/com~apple~CloudDocs/%E3%83%86%E3%82%99%E3%82%B5%E3%82%99%E3%82%B9%E3%82%BF/%E3%82%B3%E3%83%BC%E3%83%86%E3%82%99%E3%82%A3%E3%83%B3%E3%82%AF%E3%82%99/dezasuta/portfolio/contact/thanks.html）';}"></iframe>
            </div>
        </section>
        <section class="toTOP">
            <h2>Wish your happiness.</h2>
            <div class="contact_btn">
                <div class="btn_text">
                    <a href="../index.html" class="btn_text_en">TOP</a>
                    <a>へ戻る</a>
                </div>
                <div class="btn_border"></div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="../index.html" class="footer_btn">top</a>
        <a href="../about/" class="footer_btn">about</a>
        <a href="../works/index.html" class="footer_btn">works</a>
        <a href="#headr" class="footer_btn">contact</a>
        <div class="copyright">
            <p>© 2024 uno emi</p>
        </div>
    </footer>
    <script>
        $(function () {
            $('.pc_btn,.pc_nav').on('click', function () {
                $('.pc_btn').toggleClass('open')
                $('.pc_nav').fadeToggle();
            })
        });
    </script>
</body>

</html>
